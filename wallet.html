<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Crypto P2P Marketplace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header style="display: flex; align-items: center; justify-content: space-between;">
      <h2 style="margin: 0;">Мій гаманець</h2>
      <a href="index.html" class="refresh" style="text-decoration: none;">← На головну</a>
    </header>
    <section class="wallet-section">
      <div class="wallet-balance">
        <div class="wallet-balance-title">Баланс (UAH)</div>
        <div class="wallet-balance-value" id="wallet-uah">0.00 UAH</div>
      </div>
      <div class="wallet-balance">
        <div class="wallet-balance-title">Баланс (USD)</div>
        <div class="wallet-balance-value" id="wallet-usd">0.00 USD</div>
      </div>
      <div class="wallet-balance">
        <div class="wallet-balance-title">USDT</div>
        <div class="wallet-balance-value" id="wallet-usdt">0.00 USDT</div>
      </div>
      <div class="wallet-balance">
        <div class="wallet-balance-title">BTC</div>
        <div class="wallet-balance-value" id="wallet-btc">0.00000000 BTC</div>
      </div>
      <div class="wallet-balance">
        <div class="wallet-balance-title">ETH</div>
        <div class="wallet-balance-value" id="wallet-eth">0.00000000 ETH</div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
